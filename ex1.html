<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
</head>
<body>

    <div class="wrap">
        <h3>회원 정보</h3>
        <p>유저 번호 : <span class="id"></span></p>
        <p>아이디 : <span class="username"></span></p>
        <p>패스워드 : <span class="password"></span></p>
        <p>이름 : <span class="name"></span></p>

    </div>
    
    <script>

        const users = [
            {
                id : 0,
                username : "sideway",
                password : "123",
                name : "옆길로새"
            },
            {
                id : 1,
                username : "frontway",
                password : "1234",
                name : "앞길로새"
            },
            {
                id : 2,
                username : "backway",
                password : "12345",
                name : "뒷길로새"
            },
        ]
        
        // *문제
        // =>고유값 1번 유저의 모든 정보를 콘솔로 찍기
        // console.log(users[1])
        // console.log(users[1].name)
        
        const userId = document.querySelector('.id')
        const userName = document.querySelector('.username')
        const userPassword = document.querySelector('.password')
        const Name = document.querySelector('.name')

        userId.innerHTML = users[1].id
        userName.innerHTML = users[1].username
        userPassword.innerHTML = users[1].password
        Name.innerHTML = users[1].name

        

    </script>

</body>
</html>
